box: golang
build:
  steps:
    - setup-go-workspace
    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t .

    # Build the project
    - script:
        name: go build
        code: |
          go build .

    # Test the project
    - script:
        name: go test
        code: |
          go test -v ./...